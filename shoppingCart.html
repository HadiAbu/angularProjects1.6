<html ng-app='myApp'>
    <meta charset="UTF-8">

<head>
  <title>Your Shopping Cart</title>
</head>

<body ng-controller='CartController'>
  <h1 style="text-align: center">Your Order</h1>
  <div ng-repeat='item in items' style="text-align: center; border: 3px solid grey; margin: 10px; padding: 10px;">
    <span>{{item.title+":"}}</span>
    <input ng-model='item.quantity'><br>
    <span>Price Per Unit: {{item.price | currency}}</span><br>
    <span>Total Price: {{item.price * item.quantity | currency}}</span><br>
    <button ng-click="remove($index)">Remove</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="UTF-8"></script>
  <script>
    const app = angular.module('myApp',[]);
    app.controller('CartController', function CartController($scope) {
      $scope.items = [{
          title: 'Paint pots',
          quantity: 8,
          price: 3.95
        },
        {
          title: 'Polka dots',
          quantity: 17,
          price: 12.95
        },
        {
          title: 'Pebbles',
          quantity: 5,
          price: 6.95
        }
      ];
      $scope.remove = function (index) {
        $scope.items.splice(index, 1);
      }
    });
  </script>
</body>

</html>
